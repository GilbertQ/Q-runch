<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-runch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            position: relative;
        }
        
        .upload-container {
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.2rem;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .file-input-container {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
            max-width: 400px;
        }
        
        .file-input {
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            position: absolute;
            z-index: -1;
        }
        
        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 30px;
            background-color: #3498db;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .file-input-label:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.5);
        }
        
        .file-input-label svg {
            margin-right: 10px;
        }
        
        .card {
            padding: 40px;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: transform 0.3s ease;
            display: none;
        }
        
        .question {
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 30px;
            line-height: 1.4;
        }
        
        .answers {
            padding-left: 20px;
        }
        
        .answer {
            font-size: 20px;
            color: #34495e;
            margin-bottom: 15px;
            line-height: 1.4;
            padding-left: 10px;
            border-left: 3px solid #3498db;
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #f8f9fa;
            border-top: 1px solid #eaeaea;
            display: none;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #prev-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        #next-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress {
            text-align: center;
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 10px;
            display: none;
        }
        
        .card-number {
            text-align: center;
            font-size: 16px;
            color: #95a5a6;
            margin-top: 20px;
        }
        
        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                min-height: 400px;
            }
            
            .question {
                font-size: 24px;
            }
            
            .answer {
                font-size: 18px;
            }
            
            button {
                padding: 10px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 20px 15px;
                min-height: 350px;
            }
            
            .question {
                font-size: 20px;
            }
            
            .answer {
                font-size: 16px;
            }
            
            .navigation {
                padding: 15px;
            }
            
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .upload-container {
                padding: 30px 20px;
            }
        }
                /* Add to your <style> section */
        .site-timer {
            text-align: center;
            font-size: 16px;
            color: #52196d;
            margin: 10px 30px 0 0;
        }
        
    </style>
</head>
<body>
    <div class="container">
                <!-- Add this inside your .container, above .upload-container -->
        <div class="site-timer" id="site-timer">Time spent: 00:00:00</div>
        <!-- ...existing code... -->
        <div class="upload-container" id="upload-container">
            <h1>JSON Study Cards</h1>
            <p>Upload a JSON file with your study questions and answers.</p>
            
            <div class="file-input-container">
                <input type="file" id="json-file" class="file-input" accept=".json">
                <label for="json-file" class="file-input-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Choose JSON File
                </label>
            </div>
            
            <div class="error" id="error-message"></div>
        </div>
        
        <div class="progress" id="progress">
            Card <span id="current">1</span> of <span id="total">0</span>
        </div>
        
        <div class="card" id="card">
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
          </div>
        
        <div class="navigation" id="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <div class="card-number">Flip cards with keyboard arrows keys ← →</div>
            <button id="next-btn" disabled>Next</button>
        </div>
    </div>

   <script>
        // DOM elements
        const uploadContainer = document.getElementById('upload-container');
        const fileInput = document.getElementById('json-file');
        const errorMessage = document.getElementById('error-message');
        const progressElement = document.getElementById('progress');
        const currentElement = document.getElementById('current');
        const totalElement = document.getElementById('total');
        const cardElement = document.getElementById('card');
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const navigationElement = document.getElementById('navigation');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
                // ...existing code...
        // Add after DOM elements declaration
        const siteTimerElement = document.getElementById('site-timer');
        let secondsSpent = 0;
        
        function updateSiteTimer() {
            secondsSpent++;
            const hrs = String(Math.floor(secondsSpent / 3600)).padStart(2, '0');
            const mins = String(Math.floor((secondsSpent % 3600) / 60)).padStart(2, '0');
            const secs = String(secondsSpent % 60).padStart(2, '0');
            siteTimerElement.textContent = `Time spent: ${hrs}:${mins}:${secs}`;
        }
        
        // Start timer when page loads
        setInterval(updateSiteTimer, 1000);
        // ...existing code...

        let studyData = [];
        let currentCardIndex = 0;
        let autoAdvanceTimeout = null; // Store timeout reference for clearing

        // Handle file selection
        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
               try {
    const jsonData = JSON.parse(e.target.result);

    // Validate JSON structure
    if (!Array.isArray(jsonData)) {
        throw new Error('JSON should be an array');
    }

    // Process the data
studyData = jsonData.map(item => {
    if (Array.isArray(item) && item.length >= 8) {
        const answerIdx = item.findIndex(line => typeof line === "string" && line.startsWith("Answer:"));
        return {
            question: item[0],
            options: item.slice(1, answerIdx), // All options before "Answer:"
            answer: item[answerIdx],           // "Answer: ..."
            explanation: item[answerIdx + 1],  // "Explanation"
            source: item[answerIdx + 2] || ""  // "by the book" (optional)
        };
    } else {
        // fallback for other structures
        return {
            question: item.question || item.Question || '',
            options: item.options || [],
            answer: item.answer || '',
            explanation: item.explanation || '',
            source: item.source || ''
        };
    }
}).filter(item => item.question);

    if (studyData.length === 0) {
        throw new Error('No valid study cards found in the file');
    }

    // Sort studyData by total word count (question + answers)
    studyData.sort((a, b) => {
    const countWords = (str) => str.split(/\s+/).filter(word => word.length > 0).length;
    const aWords = countWords(a.question) + (a.options ? a.options.reduce((sum, opt) => sum + countWords(opt), 0) : 0);
    const bWords = countWords(b.question) + (b.options ? b.options.reduce((sum, opt) => sum + countWords(opt), 0) : 0);
    return aWords - bWords; // Ascending order
});

    // Hide upload section and show study interface
    uploadContainer.style.display = 'none';
    progressElement.style.display = 'block';
    cardElement.style.display = 'flex';
    navigationElement.style.display = 'flex';

    // Initialize the study interface
    totalElement.textContent = studyData.length;
    displayCard(currentCardIndex);

} catch (error) {
                    showError('Invalid JSON file: ' + error.message);
                }
            };
            
            reader.onerror = function() {
                showError('Error reading file');
            };
            
            reader.readAsText(file);
        });

        // Function to count words in a string
        function countWords(text) {
            return text.trim().split(/\s+/).filter(word => word.length > 0).length;
        }

        // Function to set up auto-advance based on word count
        function setupAutoAdvance() {
            // Clear any existing timeout
            if (autoAdvanceTimeout) {
                clearTimeout(autoAdvanceTimeout);
                autoAdvanceTimeout = null;
            }

            // Only set up auto-advance if we're not on the last card
            if (currentCardIndex < studyData.length - 1) {
                const currentCard = studyData[currentCardIndex];
                
                // Count words in question
                let totalWordCount = countWords(currentCard.question);
                
                // Add words from all answers
                if (currentCard.answers && currentCard.answers.length > 0) {
                    currentCard.answers.forEach(answer => {
                        totalWordCount += countWords(answer);
                    });
                }
                
                let delay = Math.max(2000, Math.ceil(totalWordCount / 3.5) * 1000);
                //let delay;
                //if (totalWordCount < 21) {
                //    delay = 4000; // 4 seconds
                //} else if (totalWordCount <= 50) {
                //    delay = 7000; // 7 seconds
                //} else {
                //    delay = 10000; // 10 seconds
               // }

                autoAdvanceTimeout = setTimeout(() => {
                    if (currentCardIndex < studyData.length - 1) {
                        currentCardIndex++;
                        displayCard(currentCardIndex);
                    }
                }, delay);
            }
        }

        // Function to display the current card
    function displayCard(index) {
    const card = studyData[index];
    questionElement.textContent = card.question;

    // Clear previous answers
    answersElement.innerHTML = '';

    // Extract correct answer letters (e.g., ["B", "D"])
    let correctLetters = [];
    if (card.answer && card.answer.startsWith("Answer:")) {
        correctLetters = card.answer.match(/[A-E]/g) || [];
    }

    // Find and display the correct option(s)
    if (card.options && correctLetters.length > 0) {
        correctLetters.forEach(letter => {
            const option = card.options.find(opt => opt.trim().startsWith(letter + "."));
            if (option) {
                const answerElement = document.createElement('div');
                answerElement.classList.add('answer');
                answerElement.style.fontWeight = 'bold';
                answerElement.style.color = '#2ecc71';
                answerElement.textContent = option;
                answersElement.appendChild(answerElement);
            }
        });
    }

    // Update progress indicator
    currentElement.textContent = index + 1;

    // Update button states
    prevButton.disabled = index === 0;
    nextButton.disabled = index === studyData.length - 1;

    // Set up auto-advance for the new card
    setupAutoAdvance();
}	


        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Event listeners for buttons
        prevButton.addEventListener('click', () => {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard(currentCardIndex);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentCardIndex < studyData.length - 1) {
                currentCardIndex++;
                displayCard(currentCardIndex);
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (studyData.length === 0) return;
            
            if (e.key === 'ArrowLeft' && currentCardIndex > 0) {
                currentCardIndex--;
                displayCard(currentCardIndex);
            } else if (e.key === 'ArrowRight' && currentCardIndex < studyData.length - 1) {
                currentCardIndex++;
                displayCard(currentCardIndex);
            }
        });
    </script>
</body>
</html>
